<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagen de Anallancy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #a91bd0;
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            color: white;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columnas */
            grid-template-rows: repeat(3, 1fr);    /* 3 filas */
            gap: 10px;
            padding: 10px;
            height: calc(100vh - 60px); /* Tamaño exacto del área visible menos el título */
            box-sizing: border-box;
        }

        .galeria img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Recorta bien si la imagen es más grande */
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Mis Proyectos de Construcción</h1>
    <div class="galeria">
        <img src="imagen1.jpg" alt="imagen1">
        <img src="imagen2.jpg" alt="imagen2">
        <img src="imagen3.jpg" alt="imagen3">
        <img src="imagen4.jpg" alt="imagen4">
        <img src="imagen5.jpg" alt="imagen5">
        <img src="imagen6.jpg" alt="imagen6">
        <img src="imagen7.jpg" alt="imagen7">
        <img src="imagen8.jpg" alt="imagen8">
        <img src="imagen9.jpg" alt="imagen9">
        <img src="imagen10.jpg" alt="imagen10">
        <img src="imagen11.jpg" alt="imagen11">
        <img src="imagen12.jpg" alt="imagen12">
    </div>
</body>
</html>
